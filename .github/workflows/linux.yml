name: Build Linux Release AppImage

on:
  push:
    branches:
      - ci-test
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    env:
      CI_BUILD: 1  # Skip qt_standard_project_setup in CMake

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            build-essential \
            cmake \
            wget \
            python3-pip \
            libgl1-mesa-dev \
            libglu1-mesa-dev \
            libxcb-xinerama0-dev \
            libxkbcommon-dev \
            libvulkan-dev \
            unzip

      - name: Install aqt for Qt
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install aqtinstall

      - name: Install Qt 6.8.3
        run: |
          python3 -m aqt install-qt linux desktop 6.8.3 --outputdir $HOME/Qt --modules qtbase qtdeclarative qtquickcontrols2

      - name: Set Qt environment
        run: |
          echo "Adding Qt to PATH"
          echo "$HOME/Qt/6.8.3/gcc_64/bin" >> $GITHUB_PATH

      - name: Setup Build Directory
        run: |
          mkdir -p build
          cd build
          cmake ../ -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=release
          cmake --build . --parallel
          cmake --install . --prefix release

      - name: Download linuxdeployqt
        run: |
          wget https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
          chmod +x linuxdeployqt-continuous-x86_64.AppImage

      - name: Build AppImage
        run: |
          cd build/release/bin
          ../../../linuxdeployqt-continuous-x86_64.AppImage \
            appQtServiceLab \
            -qmldir=../qml \
            -bundle-non-qt-libs \
            -appimage

      - name: Upload AppImage
        uses: actions/upload-artifact@v4
        with:
          name: QtServiceLab-AppImage
          path: build/release/bin/*.AppImage
