name: Build Linux Release AppImage

on:
  push:
    branches:
      - ci-test
  workflow_dispatch:

env:
  CI_BUILD: 1  # Signals CMake to skip qt_standard_project_setup

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install system dependencies
      run: |
        sudo apt update
        sudo apt install -y \
          build-essential \
          cmake \
          wget \
          unzip \
          qt6-base-dev \
          qt6-declarative-dev \
          libgl1-mesa-dev \
          libglu1-mesa-dev \
          libxcb-xinerama0-dev \
          libxkbcommon-dev \
          libvulkan-dev

    - name: Setup Build Directory
      run: |
        mkdir -p build
        cd build
        cmake ../ -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=release
        cmake --build . --parallel
        cmake --install . --prefix release

    - name: Download linuxdeployqt
      run: |
        mkdir -p build/release
        wget -O build/release/linuxdeployqt.AppImage https://github.com/probonopd/linuxdeployqt/releases/download/continuous/linuxdeployqt-continuous-x86_64.AppImage
        chmod +x build/release/linuxdeployqt.AppImage

    - name: Build AppImage
      run: |
        cd build/release/bin
        ../linuxdeployqt.AppImage \
          appQtServiceLab \
          -qmldir=../qml \
          -bundle-non-qt-libs \
          -appimage

    - name: Upload AppImage
      uses: actions/upload-artifact@v4
      with:
        name: QtServiceLab-AppImage
        path: build/release/bin/*.AppImage
